<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Verify OTP</h3>
                    <div class="text-center mt-3">
                        <a href="mailto:{{a}}?subject={{generated_otp}}">Click to recive otp</a>
                    </div> 
                    <div class="form-group">
                        <label for="otp">Enter OTP to verify</label>
                        <input type="text" class="form-control" id="otp" [(ngModel)]="otp" placeholder="Enter OTP"
                            required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mt-2 btn-block" (click)="verify()">Verify OTP</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="">Resend OTP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
